<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Online Market - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><g stroke="white" stroke-width="2" fill="none" opacity="0.15"><circle cx="60" cy="170" r="8"/><circle cx="140" cy="170" r="8"/><path d="M20 20 L40 20 L60 100 L160 100 L180 40 L50 40"/><rect x="60" y="100" width="100" height="60" rx="5"/><line x1="80" y1="110" x2="80" y2="150"/><line x1="100" y1="110" x2="100" y2="150"/><line x1="120" y1="110" x2="120" y2="150"/><line x1="140" y1="110" x2="140" y2="150"/></g></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            pointer-events: none;
            animation: cartPulse 4s ease-in-out infinite;
        }

        @keyframes cartPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.05); }
        }

        .bg-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }

        .icon {
            position: absolute;
            font-size: 3rem;
            animation: float 20s infinite ease-in-out;
        }

        .icon:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .icon:nth-child(2) { left: 80%; top: 10%; animation-delay: 2s; }
        .icon:nth-child(3) { left: 20%; top: 80%; animation-delay: 4s; }
        .icon:nth-child(4) { left: 70%; top: 70%; animation-delay: 6s; }
        .icon:nth-child(5) { left: 50%; top: 50%; animation-delay: 8s; }
        .icon:nth-child(6) { left: 30%; top: 40%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #1f2937;
            appearance: none;
        }

        select {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 20px;
            padding-right: 3rem;
            cursor: pointer;
        }

        select:hover {
            border-color: #667eea;
            background-color: #f9fafb;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        select option {
            padding: 1rem;
            background: white;
            color: #1f2937;
        }

        select option:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-glow {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-glow:hover::before {
            left: 100%;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 4px 30px rgba(102, 126, 234, 0.8); }
        }

        .btn-glow {
            animation: glow 2s infinite;
        }

        .btn-glow:active {
            transform: scale(0.95);
        }

        .btn-glow.loading {
            pointer-events: none;
            position: relative;
        }

        .btn-glow.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-glow.loading .btn-text {
            opacity: 0;
        }

        .btn-glow.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: successPulse 0.6s ease;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #764ba2;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 2rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
<a href="/home.html" class="back-link">‚Üê Back to Home</a>

<div class="bg-icons">
    <div class="icon">üõí</div>
    <div class="icon">üõçÔ∏è</div>
    <div class="icon">üí≥</div>
    <div class="icon">üì¶</div>
    <div class="icon">üè™</div>
    <div class="icon">üéÅ</div>
</div>

<div class="login-container">
    <div class="logo">
        <h1>VintageOnlineMarket</h1>
        <p>Welcome back! Please login to continue</p>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label for="type">Account Type</label>
            <select id="type" required>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn-glow">
            <span class="btn-text">Login</span>
        </button>
    </form>

    <div class="footer-text">
        Don't have an account? <a href="/register.html">Register here</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitBtn = e.target.querySelector('button[type="submit"]');
        const btnText = submitBtn.querySelector('.btn-text');

        submitBtn.classList.add('loading');
        btnText.textContent = 'Logging in...';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const type = document.getElementById('type').value;

        console.log('Login attempt - Email:', email, 'Type:', type); // Debug log

        try {
            let user = null;
            if (type === 'admin') {
                user = { aId: 1, type: 'admin' }; // Dummy admin
            } else {
                const response = await fetch('http://localhost:8080/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, type })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, data: ${errorText}`);
                }

                user = await response.json();
                if (!user.idNo || !user.type) {
                    throw new Error('Invalid user data: missing idNo or type');
                }
            }

            submitBtn.classList.remove('loading');
            submitBtn.classList.add('success');
            btnText.textContent = 'Success!';

            console.log('User fetched:', user); // Debug log

            setTimeout(() => {
                localStorage.setItem('user', JSON.stringify(user));
                console.log('User stored in localStorage:', user); // Debug log
                let dashboard = '';
                if (type === 'customer') dashboard = '/customer-dashboard.html';
                else if (type === 'seller') dashboard = '/seller-dashboard.html';
                else if (type === 'admin') dashboard = '/admin-dashboard.html';
                window.location.href = dashboard || '/home.html';
            }, 600);

        } catch (error) {
            submitBtn.classList.remove('loading');
            btnText.textContent = 'Login';
            alert('Error: ' + error.message);
            console.error('Login error:', error);
        }
    });
</script>
</body>
</html>
