<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Online Market - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 2rem 0;
        }

        /* Animated Background Icons */
        .bg-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }

        .icon {
            position: absolute;
            font-size: 3rem;
            animation: float 20s infinite ease-in-out;
        }

        .icon:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .icon:nth-child(2) { left: 80%; top: 10%; animation-delay: 2s; }
        .icon:nth-child(3) { left: 20%; top: 80%; animation-delay: 4s; }
        .icon:nth-child(4) { left: 70%; top: 70%; animation-delay: 6s; }
        .icon:nth-child(5) { left: 50%; top: 50%; animation-delay: 8s; }
        .icon:nth-child(6) { left: 30%; top: 40%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Page Transition Overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .transition-overlay .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Glassmorphism Container */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
            margin: 1rem auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
        }

        .logo p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            color: #4b5563;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
            color: #1f2937;
            appearance: none;
        }

        select {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 0.875rem center;
            background-size: 18px;
            padding-right: 2.5rem;
            cursor: pointer;
        }

        select:hover {
            border-color: #667eea;
            background-color: #f9fafb;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Glowing Purple Button */
        .btn-glow {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 0.5rem;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-glow:hover::before {
            left: 100%;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(102, 126, 234, 0.8);
            }
        }

        .btn-glow {
            animation: glow 2s infinite;
        }

        .btn-glow:active {
            transform: scale(0.95);
        }

        .btn-glow.loading {
            pointer-events: none;
            position: relative;
        }

        .btn-glow.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-glow.loading .btn-text {
            opacity: 0;
        }

        .btn-glow.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: successPulse 0.6s ease;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .footer-text {
            text-align: center;
            margin-top: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #764ba2;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 2rem 1.5rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
<a href="/home.html" class="back-link">‚Üê Back to Home</a>

<!-- Page Transition Overlay -->
<div class="transition-overlay">
    <div class="loader"></div>
</div>

<!-- Animated Background Icons -->
<div class="bg-icons">
    <div class="icon">üõí</div>
    <div class="icon">üõçÔ∏è</div>
    <div class="icon">üí≥</div>
    <div class="icon">üì¶</div>
    <div class="icon">üè™</div>
    <div class="icon">üéÅ</div>
</div>

<div class="register-container">
    <div class="logo">
        <h1>VintageOnlineMarket</h1>
        <p>Create your account to get started</p>
    </div>

    <form id="registerForm">
        <div class="form-grid">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="John" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Doe" required>
            </div>

            <div class="form-group full-width">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group full-width">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="nic">NIC</label>
                <input type="text" id="nic" placeholder="123456789V" required>
            </div>

            <div class="form-group">
                <label for="phoneNo">Phone Number</label>
                <input type="text" id="phoneNo" placeholder="+94 71 234 5678" required>
            </div>

            <div class="form-group full-width">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Your address" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="25" required>
            </div>

            <div class="form-group full-width">
                <label for="type">Account Type</label>
                <select id="type" required>
                    <option value="customer">Customer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn-glow">
            <span class="btn-text">Create Account</span>
        </button>
    </form>

    <div class="footer-text">
        Already have an account? <a href="/login.html">Login here</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitBtn = e.target.querySelector('button[type="submit"]');
        const btnText = submitBtn.querySelector('.btn-text');
        const overlay = document.querySelector('.transition-overlay');

        // Add loading animation
        submitBtn.classList.add('loading');
        btnText.textContent = 'Creating account...';

        const user = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            nic: document.getElementById('nic').value,
            address: document.getElementById('address').value,
            dob: new Date(document.getElementById('dob').value),
            age: parseInt(document.getElementById('age').value),
            phoneNo: document.getElementById('phoneNo').value,
            type: document.getElementById('type').value
        };

        try {
            // Simulate minimum loading time for better UX
            await new Promise(resolve => setTimeout(resolve, 800));

            const response = await fetch('http://localhost:8080/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });

            if (!response.ok) {
                throw new Error('Registration failed');
            }

            const data = await response.json();

            // Show success animation
            submitBtn.classList.remove('loading');
            submitBtn.classList.add('success');
            btnText.textContent = 'Success!';

            // Activate page transition overlay
            setTimeout(() => {
                overlay.classList.add('active');

                // Navigate after transition starts
                setTimeout(() => {
                    alert('Registered! ID: ' + data.idNo);
                    window.location.href = '/login.html';
                }, 500);
            }, 600);

        } catch (error) {
            submitBtn.classList.remove('loading');
            btnText.textContent = 'Create Account';
            alert('Registration failed: ' + error.message);
            console.error('Registration error:', error);
        }
    });
</script>
</body>
</html>
