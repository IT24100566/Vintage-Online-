<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Online Market - Inventory Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1f2937;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links a {
            color: #4b5563;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 4rem 2rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
            margin-bottom: 3rem;
        }

        .form-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-size: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        /* Table */
        .table-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .btn-edit {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.5);
        }

        .btn-delete {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        }

        /* Footer */
        footer {
            background: #1f2937;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            .btn-edit, .btn-delete {
                padding: 0.4rem 0.8rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-container">
        <div class="logo">Inventory Management</div>
        <div class="nav-links">
            <a href="/admin-dashboard.html">‚Üê Back to Admin</a>
        </div>
    </div>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>Manage Your Inventory</h1>
        <p>Track and update your vintage items</p>
    </div>
</section>

<div class="container">
    <div class="form-card">
        <h2>Add / Edit Inventory Item</h2>
        <form id="inventoryForm">
            <input type="hidden" id="inId">
            <div class="form-group">
                <input type="text" id="name" placeholder="Item Name" required>
            </div>
            <div class="form-group">
                <input type="number" id="price" placeholder="Price" step="0.01" required>
            </div>
            <div class="form-group">
                <input type="number" id="quantity" placeholder="Quantity" min="0" required>
            </div>
            <button type="submit" class="btn-primary">Save Inventory</button>
        </form>
    </div>

    <div class="table-card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="inventory">
            <tr>
                <td colspan="5">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading inventory...</p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>&copy; 2025 VintageOnlineMarket. All rights reserved.</p>
</footer>

<script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || !user.aId) window.location.href = '/login.html';

    async function fetchData(url, divId, template) {
        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            const data = await res.json();
            console.log('Fetched inventory data:', data); // Debug log
            const div = document.getElementById(divId);
            div.innerHTML = '';
            if (data.length === 0) {
                div.innerHTML = '<tr><td colspan="5" class="loading">No inventory items found</td></tr>';
                return;
            }
            data.forEach(item => {
                div.innerHTML += template(item);
            });
        } catch (error) {
            console.error('Fetch error:', error);
            document.getElementById(divId).innerHTML = `<tr><td colspan="5" class="loading" style="color: #ef4444;">Error loading data: ${error.message}</td></tr>`;
        }
    }

    fetchData('http://localhost:8080/api/inventories', 'inventory', inv => `
        <tr>
            <td>${inv.inId || 'N/A'}</td>
            <td>${inv.name || 'N/A'}</td>
            <td>$${inv.price !== undefined ? inv.price : 'N/A'}</td>
            <td>${inv.quantity !== undefined ? inv.quantity : 'N/A'}</td>
            <td>
                <button onclick="editInventory(${inv.inId || 0}, '${inv.name || ''}', ${inv.price || 0}, ${inv.quantity || 0})" class="btn-edit">Edit</button>
                <button onclick="deleteInventory(${inv.inId || 0})" class="btn-delete">Delete</button>
            </td>
        </tr>`);

    document.getElementById('inventoryForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('inId').value;
        const method = id ? 'PUT' : 'POST';
        const url = id ? `http://localhost:8080/api/inventories/${id}` : 'http://localhost:8080/api/inventories';
        const inventory = {
            name: document.getElementById('name').value,
            price: parseFloat(document.getElementById('price').value),
            quantity: parseInt(document.getElementById('quantity').value)
        };
        try {
            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(inventory)
            });
            if (!res.ok) throw new Error('Failed to save inventory');
            const savedInventory = await res.json(); // Get the updated item
            console.log('API response for save:', savedInventory); // Debug log
            console.log('API quantity check:', savedInventory.quantity, 'Fallback quantity:', inventory.quantity); // Specific debug
            // Validate and update table with guaranteed fallback
            const safeInventory = {
                inId: savedInventory.inId || 'N/A',
                name: savedInventory.name || 'N/A',
                price: savedInventory.price !== undefined ? savedInventory.price : 'N/A',
                quantity: savedInventory.quantity !== undefined ? parseInt(savedInventory.quantity) : (inventory.quantity || 0)
            };
            console.log('Safe inventory:', safeInventory); // Log final data
            const div = document.getElementById('inventory');
            if (id) {
                // Update existing row
                const row = Array.from(div.getElementsByTagName('tr')).find(r => r.cells[0].textContent === id.toString());
                if (row) {
                    row.innerHTML = `
                        <td>${safeInventory.inId}</td>
                        <td>${safeInventory.name}</td>
                        <td>$${safeInventory.price}</td>
                        <td>${safeInventory.quantity}</td>
                        <td>
                            <button onclick="editInventory(${safeInventory.inId === 'N/A' ? 0 : safeInventory.inId}, '${safeInventory.name}', ${safeInventory.price === 'N/A' ? 0 : safeInventory.price}, ${safeInventory.quantity})" class="btn-edit">Edit</button>
                            <button onclick="deleteInventory(${safeInventory.inId === 'N/A' ? 0 : safeInventory.inId})" class="btn-delete">Delete</button>
                        </td>`;
                }
            } else {
                // Add new row
                div.innerHTML += `
                    <tr>
                        <td>${safeInventory.inId}</td>
                        <td>${safeInventory.name}</td>
                        <td>$${safeInventory.price}</td>
                        <td>${safeInventory.quantity}</td>
                        <td>
                            <button onclick="editInventory(${safeInventory.inId === 'N/A' ? 0 : safeInventory.inId}, '${safeInventory.name}', ${safeInventory.price === 'N/A' ? 0 : safeInventory.price}, ${safeInventory.quantity})" class="btn-edit">Edit</button>
                            <button onclick="deleteInventory(${safeInventory.inId === 'N/A' ? 0 : safeInventory.inId})" class="btn-delete">Delete</button>
                        </td>
                    </tr>`;
            }
            // Reset form for new entry if adding
            if (!id) {
                document.getElementById('inventoryForm').reset();
                document.getElementById('inId').value = '';
            }
            // Re-fetch to ensure consistency
            await fetchData('http://localhost:8080/api/inventories', 'inventory', inv => `
                <tr>
                    <td>${inv.inId || 'N/A'}</td>
                    <td>${inv.name || 'N/A'}</td>
                    <td>$${inv.price !== undefined ? inv.price : 'N/A'}</td>
                    <td>${inv.quantity !== undefined ? inv.quantity : 'N/A'}</td>
                    <td>
                        <button onclick="editInventory(${inv.inId || 0}, '${inv.name || ''}', ${inv.price || 0}, ${inv.quantity || 0})" class="btn-edit">Edit</button>
                        <button onclick="deleteInventory(${inv.inId || 0})" class="btn-delete">Delete</button>
                    </td>
                </tr>`);
        } catch (error) {
            console.error('Save error:', error); // Debug log
            alert('Error: ' + error.message);
        }
    });

    window.editInventory = (id, name, price, quantity) => {
        document.getElementById('inId').value = id;
        document.getElementById('name').value = name;
        document.getElementById('price').value = price;
        document.getElementById('quantity').value = quantity;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteInventory = (id) => {
        if (confirm('Delete inventory item ' + id + '?')) {
            fetch(`http://localhost:8080/api/inventories/${id}`, { method: 'DELETE' })
                .then(() => location.reload())
                .catch(error => alert('Error: ' + error.message));
        }
    };
</script>
</body>
</html>
